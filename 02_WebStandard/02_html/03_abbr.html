<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>abbr</title>
	<style>
		/*p,span {background: lime}*/
	</style>
</head>
<body>
	<!-- block tag -->
	<p>Lorem ipsum dolor sit amet.</p>
	<p>Lorem ipsum dolor sit amet.</p>
	<!-- inline tag -->
	<span>Lorem ipsum dolor sit amet.</span>
	<span>Lorem ipsum dolor sit amet.</span>
	<!-- 자세한 정의 -->
	<p><dfn title="이 단어의 자세한 정의 설명 작성">HTML</dfn></p>
	<!-- 특정 단어의 축약 -->
	<p>월드 와이드 웹 컨소시엄(<abbr title="World Wide Web Consortium">W3C</abbr>)</p>
	<!-- cite는 작품 제목만 -->
	<p><cite>겨울왕국2</cite>엘사</p>
	<!-- 부가설명에 사용 -->
	<p>값:50000원 <small>(부가세 별도)</small></p>
</body>
</html>
