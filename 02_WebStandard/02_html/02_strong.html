<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>string, em, mark</title>
</head>
<body>
	<h1>strong, em, mark</h1>
	<!-- 주관적인 강조 -->
	<p><em>이 피자 너무 맛있다.</em></p>
	<!-- 객관적인 강조 -->
	<p><strong>다리가 붕괴 가능성이 높다.</strong></p>
	<!-- 추가적으로 설명이 따를 때 사용 -->
	<p><mark>Lorem ipsum dolor sit amet,</mark> consectetur adipisicing elit. Cum reprehenderit saepe culpa consequuntur molestias, debitis illum voluptates id dolor dignissimos sequi odio ut necessitatibus aliquid harum, sint dolorum ducimus ab!</p>
</body>
</html>
