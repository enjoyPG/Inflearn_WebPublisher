<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iframe</title>
</head>
<body>
	<p>iframe</p>
	<!-- <iframe src="img/photo.jpg" width="800" height="600" frameborder="1"></iframe> -->
	<!-- 샌드박스를 통해서 자바스크립트 코드가 동작하지 않게 하여 보안강화가 가능하다. , title은 꼭 써서 이 내용이 무엇인지 알리는게 중요함. -->
	<iframe src="http://gmarket.com" sandbox="sandbox" width="800" height="600" frameborder="1" title="gmarket으로 이동, 인라인 프레임"></iframe>
</body>
</html>
