<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="">
	<!-- 구글이 이해할 수 있는 메타태그 살펴보기 description중요 -->
	<meta name="description" content="">  
	<meta name="author" content="">
	<!-- 사용한 프레임워크를 적어주면 좋다. -->
	<meta name="generator" content="wordpress">
	<!-- 검색 봇 허용 index는 이 페이지 허용 follow는 연결된 페이지 허용 -->
	<meta name="robots" content="index, follow">
	<!-- 카톡같은 곳에서 링크 걸 경우에 나오는 썸네일, 제목, 설명 등 -->
	<meta property="og:title" content="페이지제목">
	<meta property="og:url" content="http://사이트주소/">
	<meta property="og:image" content="http://띄울이미지">
	<meta property="og:type" content="website">
	<meta property="og:description" content="사이트설명">
	<!-- 트위터에 관련된 메타태그 -->
	<meta name="twitter:card" content="summary"> 
	<meta name="twitter:title" content="사이트제목">
	<meta name="twitter:url" content="http://사이트주소/">
	<meta name="twitter:image" content="http://띄울이미지">
	<meta name="twitter:description" content="사이트설명">
	<!-- 특정 시간 후 다른 웹페이지로 변경시킬 때 사용 -->
	<meta http-equiv="refresh" content="3; url=http://google.com/">
	<!-- 모바일 웹, 반응형 웹할 때는 무조건 사용, 텍스트 크기 조정 -->
	<meta name="veiwport" content="width=device-width, initial-scale=1">
	<title>meta elements</title>
</head>
<body>
	
</body>
</html>
